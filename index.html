<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form tutorial</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <footer>
        <p>Send E-mail</p>
        <div class="contact-form">
            <form name="contactform" method="post" action="contact.php">
                <span class="contact-title">
					Contact Us
				</span>
			<div class="container">
				<div class="d-flex">
				<div class="bg1" data-validate="Please Type Your Name">
					<input class="input100" type="text" name="first_name" placeholder="Nombre*">
                </div>
                
                <div class="bg1" data-validate="Please Type Your Name">
					<input class="input100" type="text" name="last_name" placeholder="Apellido*">
				</div>

				<div class="bg1" data-validate = "Enter Your Email (e@a.x)">
					<input class="input100" type="text" name="email" placeholder="Email*">
				</div>

				<div class="bg1">
					<input class="input100" type="text" name="phone" placeholder="TelÃ©fono">
				</div>

				<div class="bg1">
					<span class="label-input100">Needed Services *</span>
					<div>
						<select class="js-select2" name="service">
							<option>Please chooses</option>
							<option>eCommerce Bussiness</option>
							<option>UI/UX Design</option>
							<option>Online Services</option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
				</div>

				<div class="w-full dis-none js-show-service">
					<div class="wrap-contact100-form-radio">
						<span class="label-input100">What type of products do you sell?</span>

						<div class="contact100-form-radio m-t-15">
							<input class="input-radio100" id="radio1" type="radio" name="radio" value="physical" checked="checked">
							<label class="label-radio100" for="radio1">
								Phycical Products
							</label>
						</div>

						<div class="contact100-form-radio">
							<input class="input-radio100" id="radio2" type="radio" name="radio" value="digital">
							<label class="label-radio100" for="radio2">
								Digital Products
							</label>
						</div>

						<div class="contact100-form-radio">
							<input class="input-radio100" id="radio3" type="radio" name="radio" value="service">
							<label class="label-radio100" for="radio3">
								Services Consulting
							</label>
						</div>
					</div>
				</div>

				<div class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate = "Please Type Your Message">
					<span class="label-input100">Message</span>
					<textarea class="input100" name="comments" placeholder="Your message here..."></textarea>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Enviar
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
            </form>
        </div>
    </footer>
</body>
</html>
